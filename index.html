<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Fabio Ansaldi - Test</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
	</head>
	<body>

	<h1>Test for Online System</h1>
		
	<iframe id="iframe" src="https://www.ansaldi.great-site.net" id="iframe" style="width: 80%; margin: auto; height: 100%;"></iframe>

	<script>
	var iframe = document.getElementById('iframe');

	iframe.onload = function() {
	    var contentWindow = (iframe.contentDocument || iframe.contentWindow);
	    
	    if(contentWindow) {
		console.log(contentWindow.postMessage);
		contentWindow.postMessage("Hello Parent!", iframe.src); //send the message to parent
	    }
	}
	</script>
	</body>
</html>
